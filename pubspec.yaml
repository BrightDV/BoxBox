dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.18.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true

  fonts:
    - family: Formula1
      fonts:
        - asset: assets/fonts/Formula1-Regular.ttf
        - asset: assets/fonts/Formula1-Black.ttf
          weight: 900
        - asset: assets/fonts/Formula1-Bold.ttf
          weight: 600
        - asset: assets/fonts/Formula1-Wide.ttf
          weight: 700

    - family: Titilium
      fonts:
        - asset : assets/fonts/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
          weight: 500

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
