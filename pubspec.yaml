  dotted_line: ^3.2.2
  flutter_cache_manager: ^3.3.0
  flutter_inappwebview: ^6.0.0-beta.31
  flutter_localizations:
    sdk: flutter
  flutter_map: ^4.0.0
  flutter_markdown: ^0.6.10
  flutter_swiper_view: ^1.1.8
  flutter_timer_countdown: ^1.0.3
  fluttertoast: ^8.2.2
  font_awesome_flutter: ^10.2.1
  geojson_vi: ^2.0.7
  hidable: ^1.0.6
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  html: ^0.15.4
  http: ^0.13.6
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.18.0
  latlong2: ^0.8.1
